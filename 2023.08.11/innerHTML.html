<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML로 HTML 내 요소의 내용 변경하기</title>
</head>
<body>
    <p id="p1">Hello World!</p>

    <script>
        document.getElementById("p1").innerHTML = "New text";
        //id로 p1을 가진 요소를 찾아 'Hello World!'라는 텍스트를 'New text'로 바꾼다.
    </script>
</body>
</html>
