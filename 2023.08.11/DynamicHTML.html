<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 HTML 콘텐츠 만들기 - 날짜와 시간</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "지금 시간은 : " + Date();
        //deta => HTML 내에 만들어져 있는 기능
    </script>
</body>
</html>
