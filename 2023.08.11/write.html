<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write 사용하기</title>
</head>
<body>
    <p>여기는 p 구역입니다.</p>

    <script>
        document.write("여기는 script 구역입니다. 현재 시간은 "+ Date());
    </script>

    <p>여기는 p 구역입니다.</p>
</body>
</html>
