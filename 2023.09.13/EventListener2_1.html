<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 이벤트 리스너 예제 실습 2-1</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>이번 예제는 addEventListener() 메서드를 사용하여 클릭 이벤트를 버튼에 연결하는 예제입니다.</p>

    <button id="myBtn">Click Me!</button>

    <script>
        document.getElementById("myBtn").addEventListener("click", function(){
            alert("Hello World!");
        })
        // addEventListener 메서드에 function 이벤트를 직접 적용
    </script>
</body>
</html>
