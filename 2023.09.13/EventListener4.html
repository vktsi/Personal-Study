<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 이벤트 리스너 예제 실습 4</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>이 예제에서는 window 객체에 addEventListener() 메서드를 사용합니다.</p>

    <p>"resize" 이벤트 핸들러를 트리거하려면 이 브라우저 창의 크기를 조정해보세요.</p>

    <p id="demo"></p>

    <script>
        window.addEventListener("resize", function() {
            document.getElementById("demo").innerHTML = Math.random();
        });
    </script>
</body>
</html>
