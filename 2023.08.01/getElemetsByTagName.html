<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 이름으로 HTML 요소 찾기</title>
</head>
<body>
  <h2>JavaScript HTML DOM</h2>
  
  <div id = "main">
    <p>태그 이름으로 HTML 요소 찾기</p>
    <p>이번 예제는 <b>getElementsByTagName</b>메소드를 보여줍니다.</p>
    <p>참고 사이트는 <b><a href="https://www.w3schools.com/js/js_htmldom_elements.asp">이쪽</a></b> 
        입니다.</p>
    </div>

<p id="demo"></p>

<script>
    const x = document.getElementById("main");
    //main 이라는 이름을 가진 id 찾기
    const y = x.getElementsByTagName("p");
    //x 안의 있는 p태그 찾기

    document.getElementById("demo").innerHTML = '"main" 안의 첫 번째 문단(인덱스 0)은 : '
        + y[0].innerHTML;
    //이후 main 안에 있는 첫번째 문단을 꺼내오기 위해 y 인덱스의 0번 불러와 "demo" 라는 id를 가진 p 태그를
    //innerHTML 로 교체해줌
    </script>
</body>
</html>
