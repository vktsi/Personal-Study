<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 예제</title>
</head>
<body>
    <p id = "demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
        //아무것도 적혀있지 않은 p태그에 getElementById 메소드로 p의 id를 찾고
        //innerHTML 속성을 사용하여 요소(p)의 내용을 "Hello World!" 로 바꿈
        //innerHTML 속성은 HTML의 요소의 내용을 가져오거나 바꾸는 데 용이함
    </script>

</body>
</html>
