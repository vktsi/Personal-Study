<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.forms를 사용하여 HTML 요소 찾기</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p><b>document.forms</b> 사용하여 HTML 요소 찾기 실습</p>
    <form id="frml" action="/action_page.php">성 : <input type="text" name="fname" value="오"><br>
        이름 : <input type="text" name="lname" value="유빈"><br><br>
            <input type="submit" value="확인">
    </form>

    <p>다음은 형식의 각 요소 값을 나타냅니다. : </p>

    <p id="demo"></p>

    <script>
        const x = document.forms["frml"];
        let text = "";
        for (let i = 0; i < x.length; i++){
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
